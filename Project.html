<!doctype html>

<body>
    <canvas id="gameCanvas" width="600" height="800"></canvas>
    <script>
        var canvas, canvasContext;

        window.onload = function() {
            canvas = document.getElementById('gameCanvas');
            canvasContext = canvas.getContext('2d');

            document.addEventListener('keydown', keyPressed);
            document.addEventListener('keyup', keyReleased);

            setInterval(mainLoop, 1000 / 50);
        }
        var PlayerHeight = 5;
        var Playerwidth = 5;
        var PlayerYpos = 10;
        var PlayerXpos = 10;
        var Setup = true;
        var PlayerXspeed = 6;
        var PlayerYspeed = 6;
        const PlayerSize = 10;

        const LEFT_KEY = 37;
        const RIGHT_KEY = 39;
        const UP_KEY = 38;
        const DOWN_KEY = 40;

        var leftKeyPressed = false;
        var rightKeyPressed = false;
        var upKeyPressed = false;
        var downKeyPressed = false;


        function mainLoop() {
            colorRect(0, 0, canvas.width, canvas.height, 'black')
            colorRect(PlayerXpos, PlayerYpos, PlayerSize, PlayerSize, 'red') //bg
            //            colorRect(brickXpos, brickXpos, brickWidth, brickHeight, 'red') //ball
            playerMove();
        }

        function keyPressed(evt) {
            if (evt.keyCode == LEFT_KEY) {
                leftKeyPressed = true;
            }
            if (evt.keyCode == RIGHT_KEY) {
                rightKeyPressed = true;
            }
            if (evt.keyCode == UP_KEY) {
                upKeyPressed = true;
            }
            if (evt.keyCode == DOWN_KEY) {
                downKeyPressed = true;

            }
        }
        
        function keyReleased(evt) {
            if (evt.keyCode == LEFT_KEY) {
                leftKeyPressed = false;
            }
            if (evt.keyCode == RIGHT_KEY) {
                rightKeyPressed = false;
            }
            if (evt.keyCode == UP_KEY) {
                upKeyPressed = false;
            }
            if (evt.keyCode == DOWN_KEY) {
                downKeyPressed = false;

            }
        }
        
        function playerMove(){
            if(leftKeyPressed){
                if(PlayerXpos < 0){
                   PlayerXpos = canvas.width - PlayerSize;
                }
               PlayerXpos -= PlayerXspeed;
            }
            if(rightKeyPressed){
                 if(PlayerXpos > canvas.width - PlayerSize){
                   PlayerXpos = 0;
                }
               PlayerXpos += PlayerXspeed;
            }
            if(upKeyPressed){
                 if(PlayerYpos < 0){
                   PlayerYpos = canvas.height - PlayerSize;
                }
               PlayerYpos -= PlayerYspeed;
            }
            if(downKeyPressed){
                if(PlayerYpos > canvas.height - PlayerSize){
                   PlayerYpos = 0;
                }
               PlayerYpos += PlayerYspeed;
            }
        }

            function colorRect(x, y, w, h, color) {
                canvasContext.fillStyle = color;
                canvasContext.fillRect(x, y, w, h);
            }

    </script>
</body>
